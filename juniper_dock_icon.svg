<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2d25"/>
      <stop offset="100%" stop-color="#103925"/>
    </linearGradient>
    <linearGradient id="fol" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="pot" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Transparent padding; artwork intentionally centered and smaller -->
  <rect x="112" y="112" width="800" height="800" rx="180" fill="url(#bg)"/>

  <!-- subtle highlight -->
  <ellipse cx="420" cy="280" rx="260" ry="140" fill="#ffffff" opacity="0.08"/>

  <!-- pot -->
  <g filter="url(#shadow)">
    <rect x="340" y="655" width="344" height="120" rx="22" fill="url(#pot)"/>
    <rect x="315" y="620" width="394" height="48" rx="20" fill="#374151"/>
  </g>

  <!-- trunk -->
  <path d="M510 640 C500 575, 505 540, 530 500 C550 468, 555 435, 548 390"
        stroke="#7c4a1f" stroke-width="30" fill="none" stroke-linecap="round"/>
  <path d="M535 520 C585 500, 615 468, 630 420"
        stroke="#8b5a2b" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M522 500 C474 482, 448 458, 426 420"
        stroke="#8b5a2b" stroke-width="14" fill="none" stroke-linecap="round"/>

  <!-- juniper canopy pads -->
  <g fill="url(#fol)">
    <ellipse cx="520" cy="360" rx="105" ry="62"/>
    <ellipse cx="640" cy="410" rx="98" ry="58"/>
    <ellipse cx="410" cy="410" rx="92" ry="56"/>
    <ellipse cx="560" cy="460" rx="88" ry="52"/>
  </g>

  <!-- edge depth -->
  <path d="M112 300 C220 160, 430 120, 912 112" stroke="#ffffff" opacity="0.08" stroke-width="12" fill="none"/>
</svg>
